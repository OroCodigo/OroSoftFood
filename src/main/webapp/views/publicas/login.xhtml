<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<link rel="icon" type="image/png"
			href="../../../resources/ultima-layout/images/favicon.png" />
	</f:facet>
	<title>PrimeFaces Ultima</title>
	<h:outputScript name="js/ripple.js" library="ultima-layout" />
	<h:outputScript name="js/layout.js" library="ultima-layout" />
</h:head>

<h:body styleClass="login-body">
	<form action='${loginUrl}' method='post'>
		<div class="card login-panel ui-fluid">
			<div class="ui-g">
				<div class="ui-g-12">
					<p:graphicImage name="images/logo.svg" library="ultima-layout" />
				</div>
				<div class="ui-g-12">
					<h:panelGroup styleClass="md-inputfield">
						<p:inputText id="username" type="text" name="username"
							title="El usuario es obligatorio" required="required" value='' />
						<label>Usuario</label>
					</h:panelGroup>
				</div>
				<div class="ui-g-12">
					<h:panelGroup styleClass="md-inputfield">
						<p:inputText id="password" type="password" name="password"
							title="L contraseña es obligatoria" required="required" />
						<label>Contraseña</label>
					</h:panelGroup>
				</div>
				<div class="ui-g-12">
					<input type="hidden" name="${_csrf.parameterName}"
						value="${_csrf.token}" />
					<button id="login" name="login" type="submit"
						class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-icon-left"
						role="button" aria-disabled="false">
						<span
							class="ui-button-icon-left ui-icon ui-c ui-icon-power-settings-new"></span><span
							class="ui-button-text ui-c">Ingresar</span><span
							class="ink animate"
							style="height: 230px; width: 230px; top: -111px; left: 69px; pointer-events: none;"></span>
					</button>
				</div>
			</div>
		</div>
	</form>

	<div class="login-footer" style="color:white;">
		<i class="fa fa-copyright"></i> OroCodigo || OroSoft
	</div>

	<h:outputStylesheet name="css/ripple.css" library="ultima-layout" />
	<h:outputStylesheet name="css/layout-blue.css" library="ultima-layout" />
</h:body>

</html>
