<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<link rel="icon" type="image/png"
			href="../../../../resources/oroSoft-layout/images/favicon.png?1" />
		<meta name="theme-color" content="primefaces-ultima-blue" />
	</f:facet>
	<title>OroSoft Web</title>
	<h:outputScript name="js/nanoscroller.js" library="ultima-layout" />
	<h:outputScript name="js/layout.js" library="ultima-layout" />
	<h:outputScript name="js/ripple.js" library="ultima-layout" />
	<h:outputScript name="js/swipe.js" library="ultima-layout" />
	<h:outputScript name="js/funciones.js" library="oroSoft-layout" />
	<ui:insert name="head" />
</h:head>

<h:body styleClass="main-body layout-compact">

	<div class="layout-wrapper menu-layout-overlay">
		<ui:include src="./topbar.xhtml" />
		<ui:include src="./menu.xhtml" />

		<div class="layout-main">

			<p:growl id="mensaje" showDetail="true" life="7000"
				widgetVar="mensaje" showSummary="false"
				severity="info,warn,error,fatal" escape="false" />

			<ui:insert name="content" />

			<ui:include src="./footer.xhtml" />
		</div>
	</div>

	<p:ajaxStatus id="ajax"
		style="width:32px;height:32px;position:fixed;right:50%;bottom:50%"
		onstart="PF('statusDialog').show()"
		onsuccess="PF('statusDialog').hide()" />

	<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
		style="border: none;box-shadow: none;background: none;"
		closable="false" resizable="false" showHeader="false">
		<i class="fa fa-circle-o-notch fa-spin ajax-loader" aria-hidden="true"></i>
	</p:dialog>


	<h:outputStylesheet name="css/estilos.css" library="oroSoft-layout" />
	<h:outputStylesheet name="css/nanoscroller.css" library="ultima-layout" />
	<h:outputStylesheet name="css/animate.css" library="ultima-layout" />
	<h:outputStylesheet name="css/ripple.css" library="ultima-layout" />
	<h:outputStylesheet name="css/layout-blue.css" library="ultima-layout" />
</h:body>

</html>
